<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Monopoly LLM Benchmark Identity Icon
    Style: Neo-Brutalist / Cyber-Industrial
    Palette: High-Contrast Black/White with Neo-Pink & Neo-Green Accents
  -->
  
  <style>
    .neo-fill-white { fill: #FFFFFF; }
    .neo-fill-black { fill: #000000; }
    .neo-fill-pink { fill: #FF0099; }
    .neo-fill-green { fill: #00FF41; }
    .neo-stroke { stroke: #000000; stroke-width: 16; stroke-linecap: square; stroke-linejoin: miter; }
    .neo-stroke-thin { stroke: #000000; stroke-width: 8; stroke-linecap: square; stroke-linejoin: miter; }
  </style>

  <!-- Brutalist Background Decor (Floating Pluses) -->
  <path d="M64 64H80V80H64V64Z" class="neo-fill-black"/>
  <path d="M432 432H448V448H432V432Z" class="neo-fill-black"/>
  <path d="M440 80h24v8h-24zM448 72v24h-8v-24z" class="neo-fill-pink"/>
  <rect x="40" y="440" width="32" height="8" class="neo-fill-green"/>

  <!-- HARD SHADOW LAYER (Offset +24px) -->
  <g transform="translate(24, 24)">
    <!-- Crown Shadow -->
    <rect x="128" y="112" width="256" height="240" class="neo-fill-black"/>
    <!-- Brim Shadow -->
    <rect x="48" y="352" width="416" height="48" class="neo-fill-black"/>
  </g>

  <!-- MAIN STRUCTURE LAYER -->
  <g>
    <!-- Hat Crown -->
    <!-- We build it as a "Server Rack" / "Chip" stack -->
    <rect x="128" y="112" width="256" height="240" class="neo-fill-white neo-stroke"/>
    
    <!-- The "Band" - Represented as a Processor Heatsink or Data Strip -->
    <rect x="128" y="272" width="256" height="80" class="neo-fill-pink neo-stroke"/>
    
    <!-- Strip details (Barcode effect) -->
    <path d="M160 272V352" class="neo-stroke-thin"/>
    <path d="M192 272V352" class="neo-stroke-thin"/>
    <path d="M320 272V352" class="neo-stroke-thin"/>
    <path d="M352 272V352" class="neo-stroke-thin"/>
    <rect x="224" y="296" width="64" height="32" class="neo-fill-white neo-stroke-thin"/>
    
    <!-- Hat Brim (Wide Base) -->
    <rect x="48" y="352" width="416" height="48" class="neo-fill-white neo-stroke"/>
    
    <!-- Neural Network Graph on the Crown (Top Section) -->
    <!-- Nodes -->
    <circle cx="192" cy="192" r="24" class="neo-fill-green neo-stroke-thin"/>
    <circle cx="320" cy="192" r="24" class="neo-fill-green neo-stroke-thin"/>
    <circle cx="256" cy="144" r="16" class="neo-fill-white neo-stroke-thin"/>
    
    <!-- Connections -->
    <line x1="192" y1="192" x2="256" y2="144" class="neo-stroke-thin"/>
    <line x1="320" y1="192" x2="256" y2="144" class="neo-stroke-thin"/>
    <line x1="192" y1="192" x2="320" y2="192" class="neo-stroke-thin"/>
    
    <!-- Data Ports on the Brim -->
    <rect x="80" y="364" width="24" height="24" class="neo-fill-black"/>
    <rect x="128" y="364" width="24" height="24" class="neo-fill-black"/>
    <rect x="360" y="364" width="24" height="24" class="neo-fill-black"/>
    <rect x="408" y="364" width="24" height="24" class="neo-fill-black"/>
  </g>
</svg>
