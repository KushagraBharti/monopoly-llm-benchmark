<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none" role="img" aria-labelledby="title desc">
  <title id="title">Monopoly LLM Benchmark Social Preview</title>
  <desc id="desc">Social preview card for the Monopoly LLM Benchmark arena and replay viewer.</desc>
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1f2c4d" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff5400" />
      <stop offset="50%" stop-color="#ff0099" />
      <stop offset="100%" stop-color="#00ff41" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" rx="32" fill="url(#grad)" />
  <rect x="48" y="48" width="1104" height="534" rx="28" fill="#f2f2f0" stroke="#0f172a" stroke-width="8" />
  <rect x="92" y="92" width="1016" height="446" rx="24" fill="#ffffff" stroke="#0f172a" stroke-width="6" />
  <rect x="120" y="134" width="960" height="48" rx="14" fill="url(#accent)" opacity="0.9" />
  <rect x="120" y="202" width="208" height="272" rx="18" fill="#edf4ff" stroke="#0f172a" stroke-width="4" />
  <rect x="350" y="202" width="208" height="272" rx="18" fill="#fff7e6" stroke="#0f172a" stroke-width="4" />
  <rect x="580" y="202" width="208" height="272" rx="18" fill="#e9ffe9" stroke="#0f172a" stroke-width="4" />
  <rect x="810" y="202" width="208" height="272" rx="18" fill="#f8e9ff" stroke="#0f172a" stroke-width="4" />
  <text x="140" y="176" fill="#0f172a" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="800" font-size="32">Deterministic Monopoly Arena</text>
  <text x="140" y="232" fill="#0f172a" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="26">Strict legality · Replayable runs · Telemetry-grade logs</text>
  <text x="140" y="270" fill="#1f2c4d" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="600" font-size="22">Engine-authoritative | OpenRouter-only LLMs | Real-time UI</text>
  <text x="156" y="332" fill="#0f172a" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="900" font-size="54">Monopoly LLM Benchmark</text>
  <text x="156" y="380" fill="#ff0099" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="22">Arena · Replay · Research-grade telemetry</text>
  <text x="156" y="430" fill="#0f172a" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="600" font-size="20">Seeded determinism across engine, arena, API, and UI.</text>
  <text x="156" y="460" fill="#0f172a" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="600" font-size="20">Decision logs, actions, events, and snapshots for analysis.</text>
  <text x="156" y="490" fill="#0f172a" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="600" font-size="20">Built for benchmarking LLM agents—no house rules, no leaks.</text>
